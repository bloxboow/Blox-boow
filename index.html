<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blox Boow | Official Store</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
background:url('https://i.postimg.cc/JhSgZK5H/LOGO-GIF.gif') no-repeat center center fixed;
background-size:cover;
color:white;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px
}
.overlay{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.75);
z-index:-1
}
.container{
width:100%;
max-width:550px;
background:rgba(0,0,0,.85);
border:1px solid rgba(0,212,255,.4);
border-radius:25px;
padding:30px;
text-align:center
}
h1{
font-family:'Orbitron',sans-serif;
color:#00d4ff;
text-shadow:0 0 15px #00d4ff;
margin-bottom:20px
}
.step-page{display:none}
.active{display:block}
.product{
background:rgba(255,255,255,.05);
border:1px solid rgba(255,255,255,.1);
padding:15px;
border-radius:12px;
display:flex;
justify-content:space-between;
margin-bottom:10px
}
.btn-add{
background:#00d4ff;
border:none;
padding:8px 12px;
border-radius:8px;
font-weight:bold;
cursor:pointer
}
.btn-action{
width:100%;
padding:15px;
border:none;
border-radius:12px;
font-weight:bold;
cursor:pointer;
margin-top:10px
}
.btn-next{background:#00d4ff}
.pix-box{
border:2px dashed #00ff64;
padding:20px;
border-radius:15px;
margin:20px 0
}
.footer-lock{
margin-top:30px;
font-size:.6rem;
opacity:.3
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
<h1>BLOX BOOW</h1>

<!-- LOJA -->
<div id="page-shop" class="step-page active">
<div id="shop-items"></div>

<p style="margin:15px 0;font-size:1.5rem">
Total: <span id="totalDisplay" style="color:#00d4ff">R$ 0</span>
</p>

<button class="btn-action btn-next" onclick="irParaPagamento()">PAGAR AGORA</button>
</div>

<!-- PAGAMENTO -->
<div id="page-pay" class="step-page">
<h2 style="color:#00ff64">üíé PAGAMENTO</h2>

<div class="pix-box">
<p>CHAVE PIX:</p>
<strong>SUA_CHAVE_PIX_AQUI</strong>
</div>

<button class="btn-action btn-next" onclick="abrirDiscord()">
ABRIR DISCORD
</button>
</div>

<div class="footer-lock">SISTEMA ATUALIZADO VIA GITHUB</div>
</div>

<script>
/* ================= CONFIG ================= */
const WEBHOOK = "https://discord.com/api/webhooks/1466873848875061258/US-251gFKPtONW0j7WxwZQeLUdyAbjbPAL6NgZ-ptH7IwX3pSTdmGLecotmlJJ2MivZn";
const LINK_DISCORD = "COLE_SEU_LINK_AQUI";

/* ================= PRODUTOS ================= */
const produtosOficiais = [
{nome:"Teste 1",preco:10},{nome:"Teste 2",preco:10},
{nome:"Teste 3",preco:10},{nome:"Teste 4",preco:10},
{nome:"Teste 5",preco:10},{nome:"Teste 6",preco:10},
{nome:"Teste 7",preco:10},{nome:"Teste 8",preco:10},
{nome:"Teste 9",preco:10},{nome:"Teste 10",preco:10},
{nome:"Teste 11",preco:10},{nome:"Teste 12",preco:10},
{nome:"Teste 13",preco:10},{nome:"Teste 14",preco:10},
{nome:"Teste 15",preco:10}
];

let total = 0;
let carrinho = [];

/* ================= FUN√á√ïES ================= */
function codigoAleatorio(){
return "BB-" + Math.random().toString(36).substring(2,8).toUpperCase();
}

function renderShop(){
document.getElementById("shop-items").innerHTML =
produtosOficiais.map(p=>`
<div class="product">
<span>${p.nome} - R$ ${p.preco}</span>
<button class="btn-add" onclick="adicionar(${p.preco})">+</button>
</div>`).join("");
}

function adicionar(preco){
carrinho.push({codigo:codigoAleatorio(),preco});
total += preco;
document.getElementById("totalDisplay").innerText = "R$ " + total;
}

function irParaPagamento(){
if(total===0){alert("Selecione um item");return}

enviarWebhookCompra();

document.getElementById("page-shop").classList.remove("active");
document.getElementById("page-pay").classList.add("active");
}

function enviarWebhookCompra(){
const agora = new Date();
const data = agora.toLocaleDateString("pt-BR");
const hora = agora.toLocaleTimeString("pt-BR");

const lista = carrinho.map(p=>`‚Ä¢ ${p.codigo} ‚Äî R$ ${p.preco}`).join("\n");

fetch(WEBHOOK,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
username:"BLOX BOOW",
embeds:[{
title:"üõí NOVA COMPRA",
color:3447003,
fields:[
{name:"üì¶ Produtos",value:lista},
{name:"üí∞ Total",value:"R$ "+total,inline:true},
{name:"üìÖ Data",value:data,inline:true},
{name:"‚è∞ Hora",value:hora,inline:true}
]
}]
})
});
}

function abrirDiscord(){
enviarWebhookEntrega();
window.open(LINK_DISCORD,"_blank");
}

function enviarWebhookEntrega(){
fetch(WEBHOOK,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
username:"BLOX BOOW",
embeds:[{
title:"üì¶ ENTREGA INICIADA",
color:5763719,
description:"Cliente clicou para entrar no Discord e receber a entrega."
}]
})
});
}

window.onload = renderShop;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Boow - Loja Oficial</title>
    <style>
        :root {
            --primary: #7289da;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --text: #ffffff;
            --success: #2ecc71;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; text-align: center; }
        h1 { color: var(--primary); margin-bottom: 30px; text-shadow: 0 0 10px rgba(114, 137, 218, 0.5); }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; max-width: 1200px; margin: 0 auto; }
        .produto { background: var(--card); border: 1px solid #333; padding: 15px; border-radius: 12px; width: 200px; transition: transform 0.2s; }
        .produto:hover { transform: scale(1.05); border-color: var(--primary); }
        .produto img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
        .preco { color: var(--success); font-weight: bold; font-size: 1.2em; margin: 10px 0; }
        .btn-comprar { background: var(--success); color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-comprar:hover { background: #27ae60; }
        #admin-link { margin-top: 50px; color: #444; font-size: 0.8em; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <h1>ðŸ’Ž BLOX BOOW ðŸ’Ž</h1>
    
    <div class="container" id="lista-produtos">
        </div>

    <div id="admin-link" onclick="loginAdm()">PAINEL ADMINISTRATIVO</div>

    <script>
        // === CONFIGURAÃ‡Ã•ES GERAIS (ALTERE AQUI) ===
        const config = {
            pix: "COLOQUE_SEU_PIX_AQUI", // Sua chave PIX
            discord: "https://discord.gg/SEU_LINK", // Link do seu servidor
            senha: "pablo08102009@" // Sua senha de acesso
        };

        // === LISTA DE PRODUTOS (ALTERE PREÃ‡OS E NOMES AQUI) ===
        const produtos = [
            { id: 1, nome: "Fruta Dragon", preco: 50.00, img: "https://via.placeholder.com/150?text=Dragon" },
            { id: 2, nome: "Fruta Kitsune", preco: 100.00, img: "https://via.placeholder.com/150?text=Kitsune" },
            { id: 3, nome: "Dough", preco: 35.00, img: "https://via.placeholder.com/150?text=Dough" },
            { id: 4, nome: "Gamepass 2x Money", preco: 40.00, img: "https://via.placeholder.com/150?text=Gamepass" }
        ];

        // FunÃ§Ã£o para carregar os itens na tela
        function renderizarProdutos() {
            const lista = document.getElementById('lista-produtos');
            lista.innerHTML = produtos.map(p => `
                <div class="produto">
                    <img src="${p.img}" alt="${p.nome}">
                    <h3>${p.nome}</h3>
                    <div class="preco">R$ ${p.preco.toFixed(2)}</div>
                    <button class="btn-comprar" onclick="checkout(${p.id})">Comprar Agora</button>
                </div>
            `).join('');
        }

        // FunÃ§Ã£o de compra
        function checkout(id) {
            const p = produtos.find(item => item.id === id);
            const msg = `ðŸ›’ *PEDIDO - BLOX BOOW*\n\nProduto: ${p.nome}\nValor: R$ ${p.preco.toFixed(2)}\n\nPagamento via PIX: ${config.pix}\n\nEnvie o comprovante no Discord: ${config.discord}`;
            alert(msg);
        }

        // FunÃ§Ã£o do Painel ADM
        function loginAdm() {
            const tentativa = prompt("Digite a senha do administrador:");
            if (tentativa === config.senha) {
                alert("Acesso Autorizado! Pablo, para alterar preÃ§os ou produtos para todos os clientes, edite o cÃ³digo no seu GitHub.");
            } else {
                alert("Senha Incorreta.");
            }
        }

        // Iniciar site
        renderizarProdutos();
    </script>
</body>
</html>
